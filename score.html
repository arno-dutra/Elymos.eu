<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>score</title>
<link href="espace.css" rel="stylesheet" type="text/css">
<link href="score.css" rel="stylesheet" type="text/css">
<script src="script/jquery-3.7.0.min.js"></script> 
<!--<script src="script/jquery.pause.min.js"></script> -->
</head>

<body>
	
		<h1 class="titre_compos" id="titre">Remotivation</h1>
		
		<div class="score_container">
			<img id="score" src="" height="600px" style="position: relative; left: 0px;"></img>
		</div>
	
		
		<!-- ########################################## -->
	
		<div class="holder">
		  <div class="audio green-audio-player" id="player_">
			  
			  
			<div class="controls">
			  <div class="slider" data-direction="horizontal">
				<div class="progress">
				  <div class="pin current-time" id="progress-pin" data-method="rewind">0:00</div>
				</div>
			  </div>
			  <span class="total-time">0:00</span>
			</div>
			  
			
			<div class="panel">
				
				<p class="p_compos">Composition : <span id="composer">Arno Dutra</span></p>
				
				<div class="bttns_container">

					<a href="" id="src_score"><img src="icon/download.svg" alt="Télécharger en .mscz" width=20px style="margin-left: 25px;"></img></a>

					<div>  
						<div class="loading">
						  <div class="spinner"></div>
						</div>
						<div class="play-pause-btn">  
							<img src="icon/play.svg" class="play-pause-icon" id="play" width=40px></img>
							<img src="icon/pause.svg" class="play-pause-icon" id="pause" width=40px style="display: none;"></img>
						</div>
					</div>

					<a href="" id="link"><img src="icon/link_compos.svg" alt="Voir sur musescore.com" width=20px style="margin-right: 25px;"></img></a>

				</div>
				
				<p class="p_compos">Interprétation : <span id="player">MuseScore</span></p>
	
			</div>

			<script src="score.js"></script> 
		  </div>
		</div>
	
	
	
	
	
</body>
</html>
